<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Tasks</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/block.css" type="text/css">
    <script src="js/vowel.js"></script>


</head>
<body>



<div class="container">
	<div>
		<p id="para1">Type Your Paragraph</p>
		<textarea  type="text" placeholder="type here" id="withVowel" rows="5" cols="40" maxlength="100"></textarea>
	</div>
	<br>
	<div>	
		<button  id="vowelButton" onclick="withoutVowel()" class=" buttonbg " >With out vowel</button>
	</div>
	<br>
	<div>
		<p id = "withoutVowel">Here is the Output</p>
	</div>
	
</div>
<hr>


<div class="container">
	<div>
		<p id="para2">Type String</p>
		<textarea type="text" placeholder="type here" id="originalString"  rows="5" cols="40" maxlength="100"></textarea> 	
	</div>
	<br>

	<div>
		<button id="reverseButton" onclick="reverseStr()"  class=" buttonbg " >Reverse</button>
	</div>
	<br>
	<div>

		<p id = "reverseString">Here is the Output</p>

	</div>
</div>
<hr>


</body>
</html>
