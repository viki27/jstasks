<!DOCTYPE html>
<html>
	<head>
		<title>Three Blocks</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" href="css/block.css" type="text/css">
	    <script src="js/vowel.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="divtable bigblock floating-left yellow bordr">
					<div class="divrowtext">
						<div class="divtextcenter">
							<div class="divhorizontal">Box1</div>
						</div>	
					</div>
				</div>
				<div class="divtable bigblock floating-right yellow bordr">
					<div class="divrowtext">
						<div class="divtextcenter">
							<div class="divhorizontal">Box2</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<p class="clear"></p>
		<p class="line"></p>
		<div class="conteiner">	
	 		<div class="block blue bordr"></div>
		    <div class="block orange bordr"></div>
			<div class="block yellow bordr"></div>
			<div class="block green bordr"></div> 
		</div>
		<p class="line"></p>
		<div class="container-fluid">
			<div class="divtable bigblock yellow bordr">
			<div class="divrowtext">
				<div class="divtext">
					<div class="divhorizontal">Center-Box</div>	
				</div>	
			</div>
			<div class="divrowbutton">
				<div class="divbutton">
					<div class="divhorizontal">
					<button class="buttonbg">OK</button>
					</div>	
				</div>
			</div>
		</div>
		</div>
		<p class="line"></p>
		<a class="noUnderline" href="vowel.html"><b>JavaScript Tasks</b></a>
	</body>
</html>
