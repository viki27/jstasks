<!DOCTYPE html>
<html>
	<head>
		<title>Three Blocks</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<body>

			<div class="row">
				<div class="bigblock floating-left red border"><p class="textCenter"><b>Box1</b></p></div>
				<div class="bigblock floating-right red border"><p class="textCenter"><b>Box2</b></p></div>
			</div>
		</div>
		<p class="clear"></p>
		<p class="line"></p>
		<div class="container">	
	 		<div class="block blue bordr"></div>
		    <div class="block orange bordr"></div>
			<div class="block yellow bordr"></div>
			<div class="block green bordr"></div> 
		</div>
		<p class="line"></p>
		<div class="container">
			<div class="bigblock yellow bordr"><p><b>Center-Box</b></p>
			<button class="buttonbg okbuttondisplay redcolor bordr"><b>OK</b></button>
			</div>
		</div>
		<p class="line"></p>
		<a class="noUnderline" href="vowel.html"><b>JavaScript Tasks</b></a>
